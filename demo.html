<!doctype html>
<html>
  <head>
    <title>Demo</title>
  </head>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="demo.css">

  <!-- JS -->
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="BrickMapper.js"></script>

  <script>

    $(document).ready(function(){

      var brickMapper = new BrickMapper($('body'));
      brickMapper.enable();

      $( "body" ).keypress((evt) => {
        console.log( "Handler for .keypress() called.",evt.which );
        if (evt.which == 108){
          console.log('Keypress LOAD');
          brickMapper.load();
        }
      });

    });

  </script>

  <body>

  </body>

</html>
